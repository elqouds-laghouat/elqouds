<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinique Al-Quds - Système de Gestion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #0f1115; color: #e2e8f0; background-size: cover; background-position: center; background-attachment: fixed; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 17, 21, 0.90); z-index: -1; }
        .glass { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hidden { display: none !important; }
        @media print {
            body { background-color: white !important; background-image: none !important; color: black !important; }
            .overlay, .no-print, header button, #login-screen { display: none !important; }
            .glass { background: none !important; border: 1px solid #000 !important; color: black !important; box-shadow: none !important; }
            .text-white, .text-slate-400 { color: black !important; }
            .text-yellow-500 { color: #000 !important; font-weight: bold; }
            #print-section { display: block !important; }
            #main-content { display: none !important; }
        }
    </style>
</head>
<body class="min-h-screen selection:bg-yellow-500/30">
    <div class="overlay"></div>

    <!-- Login Screen -->
    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="relative z-10 w-full max-w-md bg-slate-800/50 backdrop-blur-xl border border-slate-700/50 rounded-3xl p-8 shadow-2xl">
            <div class="flex flex-col items-center mb-8">
                <div class="w-20 h-20 rounded-full bg-gradient-to-br from-yellow-500 to-yellow-700 flex items-center justify-center shadow-lg shadow-yellow-500/20 mb-4">
                    <i data-lucide="activity" class="text-white w-10 h-10"></i>
                </div>
                <h1 class="text-2xl font-bold text-white mb-1">Clinique Al-Quds</h1>
            </div>
            <div id="lock-message" class="hidden text-center bg-red-500/10 border border-red-500/20 rounded-xl p-6 animate-pulse">
                <i data-lucide="lock" class="w-12 h-12 text-red-500 mx-auto mb-3"></i>
                <h3 class="text-red-400 font-bold text-lg mb-2">Accès Bloqué</h3>
                <div id="timer-display" class="text-3xl font-mono text-white bg-slate-900 py-3 rounded-lg border border-slate-700 font-bold mb-2">10:00</div>
            </div>
            <form id="login-form" class="space-y-5">
                <input type="text" id="username" class="w-full bg-slate-900/80 border border-slate-600 rounded-xl px-4 py-3.5 text-white" placeholder="Utilisateur">
                <input type="password" id="password" class="w-full bg-slate-900/80 border border-slate-600 rounded-xl px-4 py-3.5 text-white" placeholder="Mot de passe">
                <div id="login-error" class="hidden text-red-400 text-xs text-center font-bold"></div>
                <button type="submit" class="w-full bg-yellow-500 text-slate-900 font-bold py-4 rounded-xl hover:bg-yellow-400 transition-all">Se Connecter</button>
            </form>
        </div>
    </div>
